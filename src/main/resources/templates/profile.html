<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}">
  <head>
    <title>Hồ sơ</title>
  </head>
  <body>
    <main layout:fragment="content">
      <section class="breadcrumb-area bg-img bg-overlay" th:style="'background-image: url(' + @{/img/bg-img/breadcumb.jpg} + ');'">
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-12">
              <div class="breadcrumb-content text-center">
                <h2>Hồ sơ</h2>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="shop_grid_area section-padding-80">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
              <div class="bg-white rounded" style="border: 1px solid #eee; overflow: hidden;">
                <div class="p-4" style="border-bottom: 1px solid #eee;">
                  <h5 class="mb-0">Thông tin tài khoản</h5>
                </div>

                <div class="p-4">
                  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}">Cập nhật thành công</div>
                  <div th:if="${avatarError}" class="alert alert-danger" th:text="${avatarError}">Lỗi avatar</div>

                  <div class="row g-4">
                    <div class="col-12 col-md-4">
                      <div class="text-center">
                        <div
                          class="mx-auto mb-3"
                          style="width: 140px; height: 140px; border-radius: 50%; overflow: hidden; border: 1px solid #eee; background: #f8f9fa;">
                          <img
                            th:src="${user.avatarUrl != null ? user.avatarUrl : '/img/core-img/user.svg'}"
                            alt="Avatar"
                            style="width: 100%; height: 100%; object-fit: cover;" />
                        </div>
                        <div class="text-muted" style="font-size: 13px;">Ảnh đại diện</div>
                      </div>
                    </div>

                    <div class="col-12 col-md-8">
                      <form th:action="@{/profile}" method="post" enctype="multipart/form-data" th:object="${profileForm}">
                        <div class="mb-3">
                          <label class="form-label">Email</label>
                          <input class="form-control" type="email" th:value="${user.email}" readonly />
                        </div>

                        <div class="mb-3">
                          <label class="form-label">Họ và tên</label>
                          <input class="form-control" type="text" th:field="*{fullName}" placeholder="Nhập họ và tên" />
                          <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Error</div>
                        </div>

                        <div class="mb-3">
                          <label class="form-label">Số điện thoại</label>
                          <input class="form-control" type="text" th:field="*{phone}" placeholder="Nhập số điện thoại" />
                          <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Error</div>
                        </div>

                        <div class="mb-3">
                          <label class="form-label">Giới tính</label>
                          <select class="form-select" th:field="*{gender}">
                            <option th:value="${null}">-- Chọn --</option>
                            <option th:each="g : ${genders}" th:value="${g}" th:text="${g.displayName}"></option>
                          </select>
                        </div>

                        <div class="mb-3">
                          <label class="form-label">Địa chỉ</label>
                          <input class="form-control" type="text" th:field="*{address}" placeholder="Nhập địa chỉ" />
                        </div>

                        <div class="mb-3">
                          <label class="form-label">Cập nhật avatar</label>
                          <input class="form-control" type="file" name="avatarFile" accept="image/*" />
                          <div class="text-muted" style="font-size: 12px;">Dung lượng tối đa 10MB.</div>
                        </div>

                        <div class="d-flex gap-2">
                          <button type="submit" class="btn essence-btn">Lưu thay đổi</button>
                          <a th:href="@{/orders}" class="btn btn-outline-dark">Đơn hàng của tôi</a>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mt-3">
                <a th:href="@{/shop}" class="btn btn-outline-dark">Tiếp tục mua sắm</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
