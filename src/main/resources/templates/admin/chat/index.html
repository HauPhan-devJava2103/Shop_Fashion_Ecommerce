<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/admin}">
  <head>
    <title>Chat Hỗ trợ - Admin</title>
    <style>
      .chat-sidebar {
        height: calc(100vh - 200px);
        overflow-y: auto;
      }
      .chat-main {
        height: calc(100vh - 200px);
        display: flex;
        flex-direction: column;
      }
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background: #f8f9fa;
      }
      .chat-input-area {
        padding: 1rem;
        border-top: 1px solid #dee2e6;
        background: white;
      }
      .room-item {
        cursor: pointer;
        transition: background 0.2s;
      }
      .room-item:hover {
        background: #f8f9fa;
      }
      .room-item.active {
        background: #e3f2fd;
        border-left: 3px solid #0d6efd;
      }
      .message-bubble {
        max-width: 70%;
        padding: 0.75rem 1rem;
        border-radius: 1rem;
        margin-bottom: 0.5rem;
      }
      .message-customer {
        background: #e3f2fd;
        margin-right: auto;
      }
      .message-staff {
        background: #198754;
        color: white;
        margin-left: auto;
      }
      .message-system {
        background: #ffc107;
        color: #000;
        text-align: center;
        max-width: 100%;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <!-- Page Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1 class="h3 fw-bold text-dark mb-1">
            <i class="bi bi-chat-dots text-primary me-2"></i>Chat Hỗ trợ
          </h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item">
                <a th:href="@{/admin}" class="text-decoration-none"
                  >Dashboard</a
                >
              </li>
              <li class="breadcrumb-item active">Chat Hỗ trợ</li>
            </ol>
          </nav>
        </div>
        <div class="d-flex align-items-center gap-2">
          <a th:href="@{/admin/chat/history}" class="btn btn-outline-secondary">
            <i class="bi bi-clock-history me-1"></i>Lịch sử
          </a>
          <span
            class="badge bg-warning text-dark fs-6"
            th:if="${waitingCount > 0}">
            <i class="bi bi-hourglass-split me-1"></i
            ><span th:text="${waitingCount}">0</span> đang chờ
          </span>
        </div>
      </div>

      <!-- Chat Layout -->
      <div class="row g-4">
        <!-- Room List -->
        <div class="col-md-4">
          <div class="card border-0 shadow-sm">
            <div class="card-header bg-white py-3">
              <h5 class="mb-0 fw-semibold">
                <i class="bi bi-inbox me-2"></i>Danh sách cuộc hội thoại
              </h5>
            </div>
            <div class="card-body p-0 chat-sidebar" id="roomList">
              <div
                th:each="room : ${rooms}"
                class="room-item p-3 border-bottom"
                th:data-room-id="${room.id}"
                onclick="selectRoom(this.dataset.roomId)">
                <div class="d-flex justify-content-between align-items-start">
                  <div class="d-flex align-items-center">
                    <div
                      class="bg-primary bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center me-3"
                      style="width: 45px; height: 45px">
                      <i
                        class="bi"
                        th:classappend="${room.isGuest ? 'bi-person-badge text-warning' : 'bi-person text-primary'}"></i>
                    </div>
                    <div>
                      <h6
                        class="mb-0 fw-semibold"
                        th:text="${room.displayName}">
                        Khách hàng
                      </h6>
                      <small class="text-muted" th:text="${room.email}"
                        >email@example.com</small
                      >
                    </div>
                  </div>
                  <div class="text-end">
                    <span
                      class="badge"
                      th:classappend="${room.status.name() == 'WAITING' ? 'bg-warning text-dark' : 'bg-success'}"
                      th:text="${room.status.displayName}"
                      >Chờ</span
                    >
                    <div
                      class="small text-muted mt-1"
                      th:text="${#temporals.format(room.lastMessageAt, 'HH:mm')}">
                      10:30
                    </div>
                  </div>
                </div>
              </div>
              <div
                th:if="${#lists.isEmpty(rooms)}"
                class="text-center py-5 text-muted">
                <i class="bi bi-chat-square-dots display-4 d-block mb-3"></i>
                <p class="mb-0">Chưa có cuộc hội thoại nào</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Chat Area -->
        <div class="col-md-8">
          <div class="card border-0 shadow-sm">
            <div class="card-header bg-white py-3" id="chatHeader">
              <h5 class="mb-0 fw-semibold text-muted">
                <i class="bi bi-arrow-left-circle me-2"></i>Chọn một cuộc hội
                thoại
              </h5>
            </div>
            <div class="chat-main">
              <div class="chat-messages" id="chatMessages">
                <div class="text-center text-muted py-5">
                  <i class="bi bi-chat-square-text display-4 d-block mb-3"></i>
                  <p class="mb-0">Chọn một cuộc hội thoại để bắt đầu</p>
                </div>
              </div>
              <div
                class="chat-input-area"
                id="chatInputArea"
                style="display: none">
                <form id="sendMessageForm" class="d-flex gap-2">
                  <input
                    type="text"
                    class="form-control"
                    id="messageInput"
                    placeholder="Nhập tin nhắn..."
                    autocomplete="off" />
                  <button type="submit" class="btn btn-primary px-4">
                    <i class="bi bi-send"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Scripts -->
      <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
      <script th:inline="javascript">
        let stompClient = null;
        let currentRoomId = null;
        let currentSubscription = null;
        let displayedMessageIds = new Set();

        function connect() {
          const socket = new SockJS("/ws");
          stompClient = Stomp.over(socket);
          stompClient.debug = null;
          stompClient.connect({}, function (frame) {
            console.log("Connected to WebSocket");
          });
        }

        function selectRoom(roomId) {
          // Unsubscribe từ room cũ
          if (currentSubscription) {
            currentSubscription.unsubscribe();
          }

          currentRoomId = roomId;
          displayedMessageIds.clear();

          document
            .querySelectorAll(".room-item")
            .forEach((el) => el.classList.remove("active"));
          document
            .querySelector('[data-room-id="' + roomId + '"]')
            .classList.add("active");

          if (stompClient && stompClient.connected) {
            currentSubscription = stompClient.subscribe(
              "/topic/room/" + roomId,
              function (msg) {
                const message = JSON.parse(msg.body);
                // Kiểm tra trùng lặp
                if (!displayedMessageIds.has(message.id)) {
                  displayedMessageIds.add(message.id);
                  appendMessage(message);
                }
              }
            );
          }

          loadMessages(roomId);
          document.getElementById("chatInputArea").style.display = "block";
        }

        function loadMessages(roomId) {
          fetch("/admin/chat/api/rooms/" + roomId + "/messages")
            .then((res) => res.json())
            .then((messages) => {
              const container = document.getElementById("chatMessages");
              container.innerHTML = "";
              displayedMessageIds.clear();
              messages.forEach((msg) => {
                displayedMessageIds.add(msg.id);
                appendMessage(msg);
              });
              container.scrollTop = container.scrollHeight;

              const room = document.querySelector(
                '[data-room-id="' + roomId + '"]'
              );
              const name = room.querySelector("h6").textContent;
              const statusBadge = room.querySelector(".badge");
              const isWaiting =
                statusBadge && statusBadge.textContent.includes("Chờ");

              let headerButtons = "";
              if (isWaiting) {
                headerButtons =
                  '<button class="btn btn-success btn-sm me-2" onclick="acceptChat(' +
                  roomId +
                  ')"><i class="bi bi-check-circle me-1"></i>Nhận chat</button>';
              }
              headerButtons +=
                '<button class="btn btn-outline-danger btn-sm" onclick="closeRoom(' +
                roomId +
                ')"><i class="bi bi-x-circle me-1"></i>Đóng chat</button>';

              document.getElementById("chatHeader").innerHTML =
                '<div class="d-flex justify-content-between align-items-center"><h5 class="mb-0 fw-semibold"><i class="bi bi-person-circle me-2"></i>' +
                name +
                "</h5><div>" +
                headerButtons +
                "</div></div>";
            });
        }

        function appendMessage(msg) {
          const container = document.getElementById("chatMessages");
          let cssClass =
            msg.type === "SYSTEM"
              ? "message-system"
              : msg.isFromStaff
              ? "message-staff"
              : "message-customer";
          container.innerHTML +=
            '<div class="message-bubble ' +
            cssClass +
            '"><div class="small fw-semibold mb-1">' +
            msg.senderName +
            "</div><div>" +
            msg.content +
            "</div></div>";
          container.scrollTop = container.scrollHeight;
        }

        document
          .getElementById("sendMessageForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            const input = document.getElementById("messageInput");
            const content = input.value.trim();
            if (content && currentRoomId && stompClient) {
              const message = {
                roomId: currentRoomId,
                senderName: "Hỗ trợ viên",
                content: content,
                isFromStaff: true,
              };
              stompClient.send(
                "/app/chat.send/" + currentRoomId,
                {},
                JSON.stringify(message)
              );
              input.value = "";
            }
          });

        function acceptChat(roomId) {
          fetch("/admin/chat/api/rooms/" + roomId + "/accept", {
            method: "PUT",
          })
            .then((res) => res.json())
            .then((data) => {
              // Cập nhật badge status
              const room = document.querySelector(
                '[data-room-id="' + roomId + '"]'
              );
              const badge = room.querySelector(".badge");
              if (badge) {
                badge.classList.remove("bg-warning", "text-dark");
                badge.classList.add("bg-success");
                badge.textContent = "Đang hoạt động";
              }
              // Reload messages để cập nhật header
              loadMessages(roomId);
            });
        }

        function closeRoom(roomId) {
          if (confirm("Bạn có chắc muốn đóng cuộc hội thoại này?")) {
            fetch("/admin/chat/api/rooms/" + roomId + "/close", {
              method: "PUT",
            }).then(() => location.reload());
          }
        }

        connect();
      </script>
    </div>
  </body>
</html>
