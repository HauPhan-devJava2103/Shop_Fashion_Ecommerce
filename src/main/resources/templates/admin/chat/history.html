<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/admin}">
  <head>
    <title>Lịch sử Chat - Admin</title>
    <style>
      .chat-sidebar {
        height: calc(100vh - 200px);
        overflow-y: auto;
      }
      .chat-main {
        height: calc(100vh - 200px);
        display: flex;
        flex-direction: column;
      }
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background: #f8f9fa;
      }
      .room-item {
        cursor: pointer;
        transition: background 0.2s;
      }
      .room-item:hover {
        background: #f8f9fa;
      }
      .room-item.active {
        background: #e3f2fd;
        border-left: 3px solid #0d6efd;
      }
      .message-bubble {
        max-width: 70%;
        padding: 0.75rem 1rem;
        border-radius: 1rem;
        margin-bottom: 0.5rem;
      }
      .message-customer {
        background: #e3f2fd;
        margin-right: auto;
      }
      .message-staff {
        background: #198754;
        color: white;
        margin-left: auto;
      }
      .message-system {
        background: #ffc107;
        color: #000;
        text-align: center;
        max-width: 100%;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <!-- Page Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1 class="h3 fw-bold text-dark mb-1">
            <i class="bi bi-clock-history text-secondary me-2"></i>Lịch sử Chat
          </h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item">
                <a th:href="@{/admin}" class="text-decoration-none"
                  >Dashboard</a
                >
              </li>
              <li class="breadcrumb-item">
                <a th:href="@{/admin/chat}" class="text-decoration-none"
                  >Chat Hỗ trợ</a
                >
              </li>
              <li class="breadcrumb-item active">Lịch sử</li>
            </ol>
          </nav>
        </div>
        <div>
          <a th:href="@{/admin/chat}" class="btn btn-primary">
            <i class="bi bi-chat-dots me-1"></i>Chat đang hoạt động
          </a>
        </div>
      </div>

      <!-- Chat Layout -->
      <div class="row g-4">
        <!-- Room List -->
        <div class="col-md-4">
          <div class="card border-0 shadow-sm">
            <div class="card-header bg-white py-3">
              <h5 class="mb-0 fw-semibold">
                <i class="bi bi-archive me-2"></i>Cuộc hội thoại đã đóng
              </h5>
            </div>
            <div class="card-body p-0 chat-sidebar" id="roomList">
              <div
                th:each="room : ${rooms}"
                class="room-item p-3 border-bottom"
                th:data-room-id="${room.id}"
                onclick="selectRoom(this.dataset.roomId)">
                <div class="d-flex justify-content-between align-items-start">
                  <div class="d-flex align-items-center">
                    <div
                      class="bg-secondary bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center me-3"
                      style="width: 45px; height: 45px">
                      <i
                        class="bi"
                        th:classappend="${room.isGuest ? 'bi-person-badge text-warning' : 'bi-person text-secondary'}"></i>
                    </div>
                    <div>
                      <h6
                        class="mb-0 fw-semibold"
                        th:text="${room.displayName}">
                        Khách hàng
                      </h6>
                      <small class="text-muted" th:text="${room.email}"
                        >email@example.com</small
                      >
                    </div>
                  </div>
                  <div class="text-end">
                    <span class="badge bg-secondary">Đã đóng</span>
                    <div
                      class="small text-muted mt-1"
                      th:text="${#temporals.format(room.lastMessageAt, 'dd/MM HH:mm')}">
                      10:30
                    </div>
                  </div>
                </div>
              </div>
              <div
                th:if="${#lists.isEmpty(rooms)}"
                class="text-center py-5 text-muted">
                <i class="bi bi-archive display-4 d-block mb-3"></i>
                <p class="mb-0">Chưa có lịch sử chat</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Chat Area -->
        <div class="col-md-8">
          <div class="card border-0 shadow-sm">
            <div class="card-header bg-white py-3" id="chatHeader">
              <h5 class="mb-0 fw-semibold text-muted">
                <i class="bi bi-arrow-left-circle me-2"></i>Chọn một cuộc hội
                thoại để xem
              </h5>
            </div>
            <div class="chat-main">
              <div class="chat-messages" id="chatMessages">
                <div class="text-center text-muted py-5">
                  <i class="bi bi-chat-square-text display-4 d-block mb-3"></i>
                  <p class="mb-0">Chọn một cuộc hội thoại để xem nội dung</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Scripts -->
      <script th:inline="javascript">
        let currentRoomId = null;

        function selectRoom(roomId) {
          currentRoomId = roomId;
          document
            .querySelectorAll(".room-item")
            .forEach((el) => el.classList.remove("active"));
          document
            .querySelector('[data-room-id="' + roomId + '"]')
            .classList.add("active");

          loadMessages(roomId);
        }

        function loadMessages(roomId) {
          fetch("/admin/chat/api/rooms/" + roomId + "/messages")
            .then((res) => res.json())
            .then((messages) => {
              const container = document.getElementById("chatMessages");
              container.innerHTML = "";
              messages.forEach((msg) => appendMessage(msg));
              container.scrollTop = container.scrollHeight;

              const room = document.querySelector(
                '[data-room-id="' + roomId + '"]'
              );
              const name = room.querySelector("h6").textContent;
              document.getElementById("chatHeader").innerHTML =
                '<div class="d-flex justify-content-between align-items-center"><h5 class="mb-0 fw-semibold"><i class="bi bi-person-circle me-2"></i>' +
                name +
                '</h5><span class="badge bg-secondary">Đã đóng</span></div>';
            });
        }

        function appendMessage(msg) {
          const container = document.getElementById("chatMessages");
          let cssClass =
            msg.type === "SYSTEM"
              ? "message-system"
              : msg.isFromStaff
              ? "message-staff"
              : "message-customer";
          container.innerHTML +=
            '<div class="message-bubble ' +
            cssClass +
            '"><div class="small fw-semibold mb-1">' +
            msg.senderName +
            "</div><div>" +
            msg.content +
            "</div></div>";
          container.scrollTop = container.scrollHeight;
        }
      </script>
    </div>
  </body>
</html>
