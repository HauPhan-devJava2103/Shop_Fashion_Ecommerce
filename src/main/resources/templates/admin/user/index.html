<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/admin}">
  <head>
    <title>Manage Users</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>User Management</h2>
        <a th:href="@{/admin/users/create}" class="btn btn-primary"
          ><i class="fa fa-plus me-1"></i>Create New User</a
        >
      </div>

      <div
        th:if="${successMessage}"
        class="alert alert-success alert-dismissible fade show"
        role="alert">
        <span th:text="${successMessage}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"></button>
      </div>

      <div class="card shadow mb-4">
        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table table-bordered table-hover"
              width="100%"
              cellspacing="0">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Full Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Role</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${users}">
                  <td th:text="${user.id}"></td>
                  <td th:text="${user.fullName}"></td>
                  <td th:text="${user.email}"></td>
                  <td th:text="${user.phone}"></td>
                  <td
                    th:text="${user.role != null ? user.role.roleName.displayName : 'N/A'}"></td>
                  <td>
                    <span th:if="${user.isActive}" class="badge bg-success"
                      >Active</span
                    >
                    <span
                      th:unless="${user.isActive}"
                      class="badge bg-secondary"
                      >Inactive</span
                    >
                  </td>
                  <td>
                    <a
                      th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                      class="btn btn-sm btn-info text-white"
                      ><i class="fa fa-edit"></i
                    ></a>
                    <a
                      th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                      class="btn btn-sm btn-danger"
                      onclick="return confirm('Are you sure you want to delete this user?')"
                      ><i class="fa fa-trash"></i
                    ></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
