<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/admin}">
  <head>
    <title>Create User</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Create New User</h2>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Back to List</a>
      </div>

      <div
        th:if="${errorMessage}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert">
        <span th:text="${errorMessage}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"></button>
      </div>

      <div class="card shadow">
        <div class="card-body">
          <form
            th:action="@{/admin/users/create}"
            th:object="${userDTO}"
            method="post">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="fullName" class="form-label"
                  >Họ tên <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  th:field="*{fullName}"
                  placeholder="Nhập họ tên" />
                <small class="text-danger" th:errors="*{fullName}"></small>
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label"
                  >Email <span class="text-danger">*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  th:field="*{email}"
                  placeholder="example@email.com" />
                <small class="text-danger" th:errors="*{email}"></small>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="password" class="form-label"
                  >Mật khẩu <span class="text-danger">*</span></label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  th:field="*{password}"
                  placeholder="Ít nhất 8 ký tự" />
                <small class="text-danger" th:errors="*{password}"></small>
              </div>
              <div class="col-md-6 mb-3">
                <label for="phone" class="form-label"
                  >Số điện thoại <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  th:field="*{phone}"
                  placeholder="0xxxxxxxxx" />
                <small class="text-danger" th:errors="*{phone}"></small>
              </div>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label"
                >Địa chỉ <span class="text-danger">*</span></label
              >
              <textarea
                class="form-control"
                id="address"
                th:field="*{address}"
                rows="3"
                placeholder="Nhập địa chỉ"></textarea>
              <small class="text-danger" th:errors="*{address}"></small>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Giới tính</label>
                <select class="form-select" th:field="*{gender}">
                  <option
                    th:each="genderOpt : ${T(vn.web.fashionshop.enums.EGender).values()}"
                    th:value="${genderOpt}"
                    th:text="${genderOpt.displayName}"></option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label"
                  >Vai trò <span class="text-danger">*</span></label
                >
                <select class="form-select" th:field="*{roleId}">
                  <option value="">-- Chọn vai trò --</option>
                  <option
                    th:each="r : ${roles}"
                    th:value="${r.id}"
                    th:text="${r.roleName.displayName}"></option>
                </select>
                <small class="text-danger" th:errors="*{roleId}"></small>
              </div>
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="isActive"
                th:field="*{isActive}" />
              <label class="form-check-label" for="isActive">Kích hoạt</label>
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Tạo người dùng
            </button>
            <a th:href="@{/admin/users}" class="btn btn-secondary">
              <i class="bi bi-x-circle"></i> Hủy
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
