<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/admin}">
  <head>
    <title>Sửa danh mục - ADMIN</title>
  </head>
  <body>
    <main layout:fragment="content">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h4 class="mb-0">Sửa danh mục</h4>
        <a class="btn btn-secondary" th:href="@{/admin/categories}">Quay lại</a>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <form method="post" th:action="@{/admin/categories/edit/{id}(id=${categoryForm.id})}" th:object="${categoryForm}">
            <div class="mb-3">
              <label class="form-label">Tên danh mục</label>
              <input type="text" class="form-control" th:field="*{categoryName}" />
              <div class="text-danger small" th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Slug</label>
              <input type="text" class="form-control" th:field="*{slug}" />
              <div class="text-danger small" th:if="${#fields.hasErrors('slug')}" th:errors="*{slug}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Ảnh (URL)</label>
              <input type="text" class="form-control" th:field="*{imageUrl}" />
            </div>

            <div class="mb-3">
              <label class="form-label">Danh mục cha</label>
              <select class="form-select" th:field="*{parentId}">
                <option value="">(Không có)</option>
                <option th:each="c : ${allCategories}"
                        th:value="${c.id}"
                        th:text="${c.categoryName}"
                        th:disabled="${c.id == categoryForm.id}"></option>
              </select>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" th:field="*{isActive}" />
              <label class="form-check-label">Kích hoạt</label>
            </div>

            <button class="btn btn-primary" type="submit">Cập nhật</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
