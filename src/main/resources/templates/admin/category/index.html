<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/admin}">
  <head>
    <title>Quản lý Danh Mục</title>
  </head>
  <body>
    <div layout:fragment="content">
      <!-- Page Header -->
      <div
        class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
        <div class="mb-3 mb-md-0">
          <h1 class="h3 fw-bold text-dark mb-1">Quản lý Danh Mục</h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item">
                <a th:href="@{/admin}" class="text-decoration-none"
                  >Dashboard</a
                >
              </li>
              <li class="breadcrumb-item active">Danh Mục</li>
            </ol>
          </nav>
        </div>
        <a th:href="@{/admin/categories/create}" class="btn btn-primary">
          <i class="bi bi-folder-plus me-2"></i>Thêm Danh Mục
        </a>
      </div>

      <!-- Category Stats Widgets -->
      <div class="row g-4 mb-4">
        <!-- Total Categories -->
        <div class="col-xl-3 col-md-6">
          <div class="card border-0 shadow-sm h-100">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <div
                  class="flex-shrink-0 bg-primary bg-opacity-10 rounded-3 p-3 me-3">
                  <i class="bi bi-folder-fill text-primary fs-4"></i>
                </div>
                <div>
                  <h6 class="text-muted mb-1 small">Tổng danh mục</h6>
                  <h3 class="mb-0 fw-bold" th:text="${totalCategories}">0</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Active Categories -->
        <div class="col-xl-3 col-md-6">
          <div class="card border-0 shadow-sm h-100">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <div
                  class="flex-shrink-0 bg-success bg-opacity-10 rounded-3 p-3 me-3">
                  <i class="bi bi-check-circle-fill text-success fs-4"></i>
                </div>
                <div>
                  <h6 class="text-muted mb-1 small">Đang hoạt động</h6>
                  <h3 class="mb-0 fw-bold" th:text="${activeCategories}">0</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Hidden Categories -->
        <div class="col-xl-3 col-md-6">
          <div class="card border-0 shadow-sm h-100">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <div
                  class="flex-shrink-0 bg-secondary bg-opacity-10 rounded-3 p-3 me-3">
                  <i class="bi bi-eye-slash-fill text-secondary fs-4"></i>
                </div>
                <div>
                  <h6 class="text-muted mb-1 small">Đang ẩn</h6>
                  <h3 class="mb-0 fw-bold" th:text="${hiddenCategories}">0</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Root Categories -->
        <div class="col-xl-3 col-md-6">
          <div class="card border-0 shadow-sm h-100">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <div
                  class="flex-shrink-0 bg-warning bg-opacity-10 rounded-3 p-3 me-3">
                  <i class="bi bi-list-task text-warning fs-4"></i>
                </div>
                <div>
                  <h6 class="text-muted mb-1 small">Danh mục gốc</h6>
                  <h3 class="mb-0 fw-bold" th:text="${rootCategories}">0</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Enhanced Analytics Widgets Row -->
      <div class="row g-4 g-lg-5 g-xl-6 mb-5 mb-lg-5 mb-xl-6">
        <!-- User Growth Chart -->
        <div class="col-lg-8">
          <div class="card h-100">
            <div
              class="card-header d-flex justify-content-between align-items-center">
              <h5 class="card-title mb-0">User Registration Trends</h5>
              <div class="btn-group btn-group-sm" role="group">
                <input
                  type="radio"
                  class="btn-check"
                  name="growthPeriod"
                  id="growth7d"
                  autocomplete="off"
                  checked />
                <label class="btn btn-outline-secondary" for="growth7d"
                  >7D</label
                >
                <input
                  type="radio"
                  class="btn-check"
                  name="growthPeriod"
                  id="growth30d"
                  autocomplete="off" />
                <label class="btn btn-outline-secondary" for="growth30d"
                  >30D</label
                >
                <input
                  type="radio"
                  class="btn-check"
                  name="growthPeriod"
                  id="growth90d"
                  autocomplete="off" />
                <label class="btn btn-outline-secondary" for="growth90d"
                  >90D</label
                >
              </div>
            </div>
            <div class="card-body p-3 p-lg-4">
              <!-- Canvas Container -->
              <div style="position: relative; height: 300px; width: 100%">
                <canvas id="userGrowthChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Role & Department Distribution -->
        <div class="col-lg-4">
          <div class="card h-100">
            <div class="card-header">
              <h5 class="card-title mb-0">User Distribution</h5>
            </div>
            <div class="card-body p-3 p-lg-4">
              <!-- Role Distribution -->
              <div class="mb-4">
                <h6 class="text-muted mb-3">By Role</h6>
                <div style="position: relative; height: 250px; width: 100%">
                  <canvas id="roleDistributionChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END layout:fragment="content" -->
  </body>
</html>
