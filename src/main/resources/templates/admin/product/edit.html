<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/admin}">
  <head>
    <title>Sửa sản phẩm</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Sửa sản phẩm</h2>
        <a th:href="@{/admin/products}" class="btn btn-secondary">Quay lại</a>
      </div>

      <div
        th:if="${errorMessage}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="card shadow">
        <div class="card-body">
          <form th:action="@{/admin/products/update}" th:object="${productForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:field="*{id}" />

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">SKU</label>
                <input type="text" class="form-control" th:field="*{sku}" required />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" th:field="*{productName}" required />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Danh mục</label>
                <select class="form-select" th:field="*{categoryId}">
                  <option value="">-- Chọn danh mục --</option>
                  <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.categoryName}"></option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Giá</label>
                <input type="number" class="form-control" th:field="*{price}" min="1" step="0.01" required />
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Giảm giá (%)</label>
                <input type="number" class="form-control" th:field="*{discount}" min="0" max="100" step="0.01" />
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">Tồn kho</label>
                <input type="number" class="form-control" th:field="*{stock}" min="0" required />
              </div>
              <div class="col-md-4 mb-3 d-flex align-items-end">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="isActive" th:field="*{isActive}" />
                  <label class="form-check-label" for="isActive">Đang bán</label>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Mô tả</label>
              <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
            </div>

            <div class="alert alert-info">
              Ảnh sản phẩm: nhập URL (ít nhất 1 ảnh, tối đa 5). Nếu bạn muốn upload ảnh lên server, dùng endpoint
              <a th:href="@{/admin/upload/image}" target="_blank">/admin/upload/image</a> để lấy URL.
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Ảnh chính (URL)</label>
                <input type="text" class="form-control" th:field="*{mainImageUrl}" required />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Ảnh phụ 1 (URL)</label>
                <input type="text" class="form-control" th:field="*{extraImageUrl1}" />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Ảnh phụ 2 (URL)</label>
                <input type="text" class="form-control" th:field="*{extraImageUrl2}" />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Ảnh phụ 3 (URL)</label>
                <input type="text" class="form-control" th:field="*{extraImageUrl3}" />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Ảnh phụ 4 (URL)</label>
                <input type="text" class="form-control" th:field="*{extraImageUrl4}" />
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
