<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="$CONTENT_TITLE - Fashion Shop Admin">
      Admin Panel
    </title>
    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet" />

    <!-- Chart.js (Loaded in head to ensure availability) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Admin Styles -->
    <style>
      body {
        background-color: #f4f6f9;
      }
      .admin-sidebar {
        width: 260px;
        min-height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1050;
        padding-top: 20px;
        transition: transform 0.3s ease;
        overflow-y: auto;
      }
      .admin-sidebar.collapsed {
        transform: translateX(-260px);
      }
      .admin-main-content {
        margin-left: 260px;
        transition: margin-left 0.3s ease;
        min-height: 100vh;
      }
      .admin-main-content.expanded {
        margin-left: 0;
      }
      .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1040;
      }
      .sidebar-overlay.show {
        display: block;
      }
      @media (max-width: 991.98px) {
        .admin-sidebar {
          transform: translateX(-260px);
        }
        .admin-sidebar.show {
          transform: translateX(0);
        }
        .admin-main-content {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Overlay for mobile sidebar -->
    <div
      id="sidebarOverlay"
      class="sidebar-overlay"
      onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>

    <!-- Main Wrapper -->
    <div class="admin-main-content" id="mainContent">
      <!-- Header -->
      <div th:replace="~{fragments/admin-header :: admin-header}"></div>

      <!-- Page Content -->
      <main class="p-4" layout:fragment="content">
        <!-- Content will be inserted here -->
      </main>

      <!-- Footer -->
      <div th:replace="~{fragments/admin-footer :: admin-footer}"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Toggle Script -->
    <script>
      function toggleSidebar() {
        var sidebar = document.getElementById("adminSidebar");
        var overlay = document.getElementById("sidebarOverlay");
        var mainContent = document.getElementById("mainContent");

        if (window.innerWidth < 992) {
          // Mobile: toggle show class
          sidebar.classList.toggle("show");
          overlay.classList.toggle("show");
        } else {
          // Desktop: toggle collapsed class
          sidebar.classList.toggle("collapsed");
          if (mainContent) mainContent.classList.toggle("expanded");
        }
      }

      function closeSidebar() {
        var sidebar = document.getElementById("adminSidebar");
        var overlay = document.getElementById("sidebarOverlay");
        sidebar.classList.remove("show");
        overlay.classList.remove("show");
      }
    </script>

    <!-- Page-specific scripts -->
    <th:block layout:fragment="scripts"></th:block>
  </body>
</html>
