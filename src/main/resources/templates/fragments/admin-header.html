<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <header th:fragment="admin-header" class="bg-white shadow-sm sticky-top">
      <style>
        .admin-header-nav .search-box {
          width: 100%;
          max-width: 400px;
        }
        @media (max-width: 991.98px) {
          .admin-header-nav .search-box {
            max-width: 200px;
          }
        }
        @media (max-width: 767.98px) {
          .admin-header-nav .search-box {
            display: none !important;
          }
          .admin-header-nav .hide-mobile {
            display: none !important;
          }
        }
        @media (max-width: 575.98px) {
          .admin-header-nav .user-name {
            display: none !important;
          }
        }
      </style>

      <nav class="navbar navbar-expand py-2 admin-header-nav">
        <div class="container-fluid px-3 px-lg-4">
          <!-- Left: Toggle + Brand -->
          <div class="d-flex align-items-center">
            <!-- Sidebar Toggle -->
            <button
              class="btn btn-light border-0 me-2 d-flex align-items-center justify-content-center"
              style="width: 40px; height: 40px"
              onclick="toggleSidebar()"
              title="Toggle Sidebar">
              <i class="bi bi-list fs-4"></i>
            </button>

            <!-- Brand -->
            <a
              class="navbar-brand d-flex align-items-center me-0"
              th:href="@{/home}">
              <img
                src="https://static.vecteezy.com/system/resources/previews/013/223/348/non_2x/fashion-shop-logo-design-with-creative-concept-premium-vector.jpg"
                alt="Logo"
                height="36"
                class="rounded" />
              <span class="fw-bold text-primary ms-2 d-none d-md-inline"
                >Fashion Admin</span
              >
            </a>
          </div>

          <!-- Right: Actions -->
          <div class="d-flex align-items-center gap-1 gap-md-2">
            <!-- Theme Toggle - hide on mobile -->
            <button
              class="btn btn-light border-0 rounded-circle d-none d-sm-flex align-items-center justify-content-center hide-mobile"
              style="width: 38px; height: 38px"
              id="themeToggle"
              title="Đổi theme">
              <i class="bi bi-sun fs-5"></i>
            </button>

            <!-- Fullscreen - hide on mobile -->
            <button
              class="btn btn-light border-0 rounded-circle d-none d-md-flex align-items-center justify-content-center"
              style="width: 38px; height: 38px"
              onclick="if(!document.fullscreenElement){document.documentElement.requestFullscreen()}else{document.exitFullscreen()}"
              title="Toàn màn hình">
              <i class="bi bi-arrows-fullscreen fs-5"></i>
            </button>

            <!-- User Menu -->
            <div class="dropdown">
              <button
                class="btn btn-light border-0 d-flex align-items-center gap-2 rounded-pill px-2 px-md-3 py-1"
                data-bs-toggle="dropdown">
                <img
                  id="adminAvatar"
                  src="https://ui-avatars.com/api/?name=Admin&background=6366f1&color=fff&size=32"
                  alt="Avatar"
                  width="32"
                  height="32"
                  class="rounded-circle" />
                <span
                  class="d-none d-lg-inline fw-medium user-name"
                  id="adminDisplayName"
                  >Admin</span
                >
                <i
                  class="bi bi-chevron-down small text-muted d-none d-sm-inline"></i>
              </button>
              <ul
                class="dropdown-menu dropdown-menu-end shadow-lg border-0 mt-2">
                <li class="px-3 py-2 border-bottom">
                  <div class="fw-bold" id="adminFullName">Administrator</div>
                  <small class="text-muted" id="adminEmail"
                    >admin@fashionshop.com</small
                  >
                </li>
                <li>
                  <a class="dropdown-item py-2" href="#">
                    <i class="bi bi-person me-2"></i>Hồ sơ
                  </a>
                </li>
                <li>
                  <a class="dropdown-item py-2" href="#">
                    <i class="bi bi-gear me-2"></i>Cài đặt
                  </a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item py-2 text-danger"
                    href="#"
                    onclick="logoutAdmin(); return false;">
                    <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <!-- Admin Logout Script -->
      <script>
        // Display admin info from localStorage
        document.addEventListener("DOMContentLoaded", function () {
          const fullName = localStorage.getItem("user_fullName") || "Admin";
          const email =
            localStorage.getItem("user_email") || "admin@fashionshop.com";

          // Update UI
          const displayName = document.getElementById("adminDisplayName");
          const fullNameEl = document.getElementById("adminFullName");
          const emailEl = document.getElementById("adminEmail");
          const avatarEl = document.getElementById("adminAvatar");

          if (displayName)
            displayName.textContent = fullName.trim().split(" ").pop();
          if (fullNameEl) fullNameEl.textContent = fullName;
          if (emailEl) emailEl.textContent = email;
          if (avatarEl) {
            avatarEl.src =
              "https://ui-avatars.com/api/?name=" +
              encodeURIComponent(fullName) +
              "&background=6366f1&color=fff&size=32";
          }
        });

        // Logout function
        async function logoutAdmin() {
          try {
            await fetch("/api/auth/logout", { method: "POST" });
          } catch (e) {
            console.error("Logout API error:", e);
          }

          // Clear localStorage
          localStorage.removeItem("jwt_token");
          localStorage.removeItem("user_role");
          localStorage.removeItem("user_email");
          localStorage.removeItem("user_fullName");

          // Redirect to login
          window.location.href = "/login";
        }
      </script>
    </header>
  </body>
</html>
