<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <header th:fragment="admin-header" class="bg-white shadow-sm sticky-top">
      <style>
        .admin-header-nav .search-box {
          width: 100%;
          max-width: 400px;
        }
        @media (max-width: 991.98px) {
          .admin-header-nav .search-box {
            max-width: 200px;
          }
        }
        @media (max-width: 767.98px) {
          .admin-header-nav .search-box {
            display: none !important;
          }
          .admin-header-nav .hide-mobile {
            display: none !important;
          }
        }
        @media (max-width: 575.98px) {
          .admin-header-nav .user-name {
            display: none !important;
          }
        }
      </style>

      <nav class="navbar navbar-expand py-2 admin-header-nav">
        <div class="container-fluid px-3 px-lg-4">
          <!-- Left: Toggle + Brand -->
          <div class="d-flex align-items-center">
            <!-- Sidebar Toggle -->
            <button
              class="btn btn-light border-0 me-2 d-flex align-items-center justify-content-center"
              style="width: 40px; height: 40px"
              onclick="toggleSidebar()"
              title="Toggle Sidebar">
              <i class="bi bi-list fs-4"></i>
            </button>

            <!-- Brand -->
            <a
              class="navbar-brand d-flex align-items-center me-0"
              th:href="@{/admin}">
              <img
                src="https://static.vecteezy.com/system/resources/previews/013/223/348/non_2x/fashion-shop-logo-design-with-creative-concept-premium-vector.jpg"
                alt="Logo"
                height="36"
                class="rounded" />
              <span class="fw-bold text-primary ms-2 d-none d-md-inline"
                >Fashion Admin</span
              >
            </a>
          </div>

          <!-- Center: Search -->
          <div class="search-box mx-3 flex-grow-1" style="max-width: 400px">
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0">
                <i class="bi bi-search text-muted"></i>
              </span>
              <input
                type="search"
                class="form-control bg-light border-start-0"
                placeholder="Tìm kiếm..."
                aria-label="Tìm kiếm" />
            </div>
          </div>

          <!-- Right: Actions -->
          <div class="d-flex align-items-center gap-1 gap-md-2">
            <!-- Theme Toggle - hide on mobile -->
            <button
              class="btn btn-light border-0 rounded-circle d-none d-sm-flex align-items-center justify-content-center hide-mobile"
              style="width: 38px; height: 38px"
              id="themeToggle"
              title="Đổi theme">
              <i class="bi bi-sun fs-5"></i>
            </button>

            <!-- Fullscreen - hide on mobile -->
            <button
              class="btn btn-light border-0 rounded-circle d-none d-md-flex align-items-center justify-content-center"
              style="width: 38px; height: 38px"
              onclick="if(!document.fullscreenElement){document.documentElement.requestFullscreen()}else{document.exitFullscreen()}"
              title="Toàn màn hình">
              <i class="bi bi-arrows-fullscreen fs-5"></i>
            </button>

            <!-- Notifications -->
            <div class="dropdown">
              <button
                class="btn btn-light border-0 rounded-circle d-flex align-items-center justify-content-center position-relative"
                style="width: 38px; height: 38px"
                data-bs-toggle="dropdown"
                title="Thông báo">
                <i class="bi bi-bell fs-5"></i>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  style="font-size: 10px">
                  3
                </span>
              </button>
              <ul
                class="dropdown-menu dropdown-menu-end shadow-lg border-0 mt-2"
                style="min-width: 280px">
                <li><h6 class="dropdown-header">Thông báo</h6></li>
                <li>
                  <a class="dropdown-item py-2" href="#">
                    <i class="bi bi-person-plus text-success me-2"></i>
                    Người dùng mới đăng ký
                  </a>
                </li>
                <li>
                  <a class="dropdown-item py-2" href="#">
                    <i class="bi bi-box-seam text-primary me-2"></i>
                    Đơn hàng mới #1234
                  </a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-center text-primary" href="#">
                    Xem tất cả
                  </a>
                </li>
              </ul>
            </div>

            <!-- User Menu -->
            <div class="dropdown">
              <button
                class="btn btn-light border-0 d-flex align-items-center gap-2 rounded-pill px-2 px-md-3 py-1"
                data-bs-toggle="dropdown">
                <img
                  src="https://ui-avatars.com/api/?name=Admin&background=6366f1&color=fff&size=32"
                  alt="Avatar"
                  width="32"
                  height="32"
                  class="rounded-circle" />
                <span class="d-none d-lg-inline fw-medium user-name"
                  >Admin</span
                >
                <i
                  class="bi bi-chevron-down small text-muted d-none d-sm-inline"></i>
              </button>
              <ul
                class="dropdown-menu dropdown-menu-end shadow-lg border-0 mt-2">
                <li class="px-3 py-2 border-bottom">
                  <div class="fw-bold">Administrator</div>
                  <small class="text-muted">admin@fashionshop.com</small>
                </li>
                <li>
                  <a class="dropdown-item py-2" href="#">
                    <i class="bi bi-person me-2"></i>Hồ sơ
                  </a>
                </li>
                <li>
                  <a class="dropdown-item py-2" href="#">
                    <i class="bi bi-gear me-2"></i>Cài đặt
                  </a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item py-2 text-danger" href="#">
                    <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
