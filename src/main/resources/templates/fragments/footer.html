<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- Footer Fragment - Thay thế hoàn toàn bằng footer mới -->
    <!-- FOOTER COMPONENT -->
    <footer th:fragment="footer" class="footer_area clearfix">
      <div class="container">
        <div class="row">
          <!-- Single Widget Area -->
          <div class="col-12 col-md-6">
            <div class="single_widget_area d-flex mb-30">
              <!-- Logo -->
              <div class="footer-logo mr-50">
                <a th:href="@{/}"><img th:src="@{/img/core-img/logo2.png}" alt="" /></a>
              </div>
              <!-- Footer Menu -->
              <div class="footer_menu">
                <ul>
                  <li><a th:href="@{/shop}">Shop</a></li>
                  <li><a th:href="@{/blog}">Blog</a></li>
                  <li><a th:href="@{/contact}">Contact</a></li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Single Widget Area -->
          <div class="col-12 col-md-6">
            <div class="single_widget_area mb-30">
              <ul class="footer_widget_menu">
                <li><a th:href="@{/order-status}">Order Status</a></li>
                <li><a th:href="@{/payment-options}">Payment Options</a></li>
                <li><a th:href="@{/shipping-delivery}">Shipping and Delivery</a></li>
                <li><a th:href="@{/guides}">Guides</a></li>
                <li><a th:href="@{/privacy-policy}">Privacy Policy</a></li>
                <li><a th:href="@{/terms-of-use}">Terms of Use</a></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="row align-items-end">
          <!-- Single Widget Area -->
          <div class="col-12 col-md-6">
            <div class="single_widget_area">
              <div class="footer_heading mb-30">
                <h6>Subscribe</h6>
              </div>
              <div class="subscribtion_form">
                <form th:action="@{/newsletter/subscribe}" method="post">
                  <input
                    type="email"
                    name="mail"
                    class="mail"
                    placeholder="Your email here" />
                  <button type="submit" class="submit">
                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
          <!-- Single Widget Area -->
          <div class="col-12 col-md-6">
            <div class="single_widget_area">
              <div class="footer_social_area">
                <a
                  href="#"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Facebook"
                  ><i class="fa fa-facebook" aria-hidden="true"></i
                ></a>
                <a
                  href="#"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Instagram"
                  ><i class="fa fa-instagram" aria-hidden="true"></i
                ></a>
                <a
                  href="#"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Youtube"
                  ><i class="fa fa-youtube-play" aria-hidden="true"></i
                ></a>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-md-12 text-center">
            <p>Thank You For Shopping</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- END FOOTER COMPONENT -->
  </body>
</html>
