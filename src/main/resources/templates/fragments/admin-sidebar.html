<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <body>
    <!-- Sidebar -->
    <aside
      th:fragment="admin-sidebar"
      id="adminSidebar"
      class="admin-sidebar bg-dark text-white">
      <style>
        .admin-sidebar .nav-link {
          color: rgba(255, 255, 255, 0.7);
          padding: 12px 20px;
          display: flex;
          align-items: center;
          gap: 12px;
          border-radius: 8px;
          margin: 4px 12px;
          transition: all 0.2s ease;
          font-size: 14px;
        }
        .admin-sidebar .nav-link:hover {
          color: #fff;
          background-color: rgba(255, 255, 255, 0.1);
        }
        .admin-sidebar .nav-link.active {
          color: #fff;
          background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        .admin-sidebar .nav-link i {
          font-size: 18px;
          width: 22px;
          text-align: center;
          flex-shrink: 0;
        }
        .admin-sidebar .nav-link span {
          flex-grow: 1;
        }
        .admin-sidebar .sidebar-heading {
          font-size: 11px;
          text-transform: uppercase;
          letter-spacing: 1px;
          color: rgba(255, 255, 255, 0.4);
          padding: 20px 20px 10px;
          font-weight: 600;
        }
        .admin-sidebar .nav-item {
          margin: 2px 0;
        }
      </style>

      <div class="sidebar-content h-100 d-flex flex-column">
        <!-- Close button for mobile -->
        <div class="d-lg-none text-end px-3 py-2">
          <button class="btn btn-link text-white p-0" onclick="closeSidebar()">
            <i class="bi bi-x-lg fs-4"></i>
          </button>
        </div>

        <!-- Navigation -->
        <nav class="flex-grow-1 py-2">
          <!-- Main Menu -->
          <div class="sidebar-heading">Quản lý</div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin}">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <!-- Chỉ ADMIN mới thấy -->
            <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
              <a class="nav-link" th:href="@{/admin/users}">
                <i class="bi bi-people"></i>
                <span>Người dùng</span>
              </a>
            </li>
            <!-- ADMIN + STAFF xem được -->
            <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_STAFF')">
              <a class="nav-link" th:href="@{/admin/categories}">
                <i class="bi bi-grid"></i>
                <span>Danh mục</span>
              </a>
            </li>
            <!-- ADMIN + STAFF xem được -->
            <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_STAFF')">
              <a class="nav-link" th:href="@{/admin/products}">
                <i class="bi bi-box-seam"></i>
                <span>Sản phẩm</span>
              </a>
            </li>
          </ul>

          <!-- E-Commerce -->
          <div class="sidebar-heading">Kinh doanh</div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/orders}">
                <i class="bi bi-bag-check"></i>
                <span>Đơn hàng</span>
              </a>
            </li>
            <!-- Chỉ ADMIN + STAFF mới thấy -->
            <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_STAFF')">
              <a class="nav-link" th:href="@{/admin/vouchers}">
                <i class="bi bi-ticket-perforated"></i>
                <span>Voucher</span>
              </a>
            </li>
            <!-- Chỉ ADMIN + STAFF mới thấy -->
            <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_STAFF')">
              <a class="nav-link" th:href="@{/admin/reviews}">
                <i class="bi bi-star"></i>
                <span>Đánh giá</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/chat}">
                <i class="bi bi-chat-dots"></i>
                <span>Chat Hỗ trợ</span>
              </a>
            </li>
          </ul>

          <!-- Reports - Chỉ ADMIN -->
          <div class="sidebar-heading" sec:authorize="hasRole('ADMIN')">Báo cáo</div>
          <ul class="nav flex-column" sec:authorize="hasRole('ADMIN')">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/reports/revenue}">
                <i class="bi bi-cash-stack"></i>
                <span>Doanh thu</span>
              </a>
            </li>
          </ul>

        <!-- Footer -->
        <div class="p-3 border-top border-secondary mt-auto">
          <a class="nav-link text-danger" href="#" onclick="logoutAdmin(); return false;">
            <i class="bi bi-box-arrow-left"></i>
            <span>Đăng xuất</span>
          </a>
        </div>
      </div>
      
      <!-- Auto-detect active menu -->
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const currentPath = window.location.pathname;
          const navLinks = document.querySelectorAll('.admin-sidebar .nav-link');
          
          // Remove all active classes first
          navLinks.forEach(link => link.classList.remove('active'));
          
          // Find matching link and add active
          navLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href && href !== '#') {
              // Exact match or starts with (for sub-pages)
              if (currentPath === href || 
                  (href !== '/admin' && currentPath.startsWith(href))) {
                link.classList.add('active');
              } else if (href === '/admin' && currentPath === '/admin') {
                link.classList.add('active');
              }
            }
          });
        });
      </script>
    </aside>
  </body>
</html>
