<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- Sidebar -->
    <aside
      th:fragment="admin-sidebar"
      id="adminSidebar"
      class="admin-sidebar bg-dark text-white">
      <style>
        .admin-sidebar .nav-link {
          color: rgba(255, 255, 255, 0.7);
          padding: 12px 20px;
          display: flex;
          align-items: center;
          gap: 12px;
          border-radius: 8px;
          margin: 4px 12px;
          transition: all 0.2s ease;
        }
        .admin-sidebar .nav-link:hover {
          color: #fff;
          background-color: rgba(255, 255, 255, 0.1);
        }
        .admin-sidebar .nav-link.active {
          color: #fff;
          background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        .admin-sidebar .nav-link i {
          font-size: 18px;
          width: 24px;
          text-align: center;
        }
        .admin-sidebar .sidebar-heading {
          font-size: 11px;
          text-transform: uppercase;
          letter-spacing: 1px;
          color: rgba(255, 255, 255, 0.4);
          padding: 20px 20px 10px;
          font-weight: 600;
        }
      </style>

      <div class="sidebar-content h-100 d-flex flex-column">
        <!-- Close button for mobile -->
        <div class="d-lg-none text-end px-3 mb-2">
          <button class="btn btn-link text-white p-0" onclick="closeSidebar()">
            <i class="bi bi-x-lg fs-4"></i>
          </button>
        </div>

        <!-- Navigation -->
        <nav class="flex-grow-1">
          <div class="sidebar-heading">Main Menu</div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/admin}">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/users}">
                <i class="bi bi-people"></i>
                <span>Quản lý Users</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/categories}">
                <i class="bi bi-tags"></i>
                <span>Danh mục</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/products}">
                <i class="bi bi-box-seam"></i>
                <span>Sản phẩm</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/orders}">
                <i class="bi bi-bag-check"></i>
                <span>Đơn hàng</span>
              </a>
            </li>
          </ul>

          <div class="sidebar-heading">Báo cáo</div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/reports}">
                <i class="bi bi-graph-up"></i>
                <span>Thống kê</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/reviews}">
                <i class="bi bi-star"></i>
                <span>Đánh giá</span>
              </a>
            </li>
          </ul>

          <div class="sidebar-heading">Hệ thống</div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/settings}">
                <i class="bi bi-gear"></i>
                <span>Cài đặt</span>
              </a>
            </li>
          </ul>
        </nav>

        <!-- Footer -->
        <div class="p-3 border-top border-secondary mt-auto">
          <a class="nav-link text-danger" th:href="@{/logout}">
            <i class="bi bi-box-arrow-left"></i>
            <span>Đăng xuất</span>
          </a>
        </div>
      </div>
    </aside>
  </body>
</html>
