<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}">
  <head>
    <title>Đăng ký</title>
  </head>
  <body>
    <main layout:fragment="content">
      <div class="container py-5" style="max-width: 680px">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="mb-3">Đăng ký</h3>

            <div
              th:if="${error}"
              class="alert alert-danger"
              th:text="${error}"></div>

            <form
              th:action="@{/register}"
              th:object="${registerUser}"
              method="post">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Họ tên</label>
                  <input class="form-control" th:field="*{fullName}" />
                  <div
                    class="text-danger small"
                    th:if="${#fields.hasErrors('fullName')}"
                    th:errors="*{fullName}"></div>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input
                    class="form-control"
                    type="email"
                    th:field="*{email}" />
                  <div
                    class="text-danger small"
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"></div>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Số điện thoại</label>
                  <input class="form-control" th:field="*{phone}" />
                  <div
                    class="text-danger small"
                    th:if="${#fields.hasErrors('phone')}"
                    th:errors="*{phone}"></div>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Giới tính</label>
                  <select class="form-select" th:field="*{gender}">
                    <option value="" selected>-- Chọn --</option>
                    <option
                      th:each="g : ${T(vn.web.fashionshop.enums.EGender).values()}"
                      th:value="${g}"
                      th:text="${g.displayName}"></option>
                  </select>
                  <div
                    class="text-danger small"
                    th:if="${#fields.hasErrors('gender')}"
                    th:errors="*{gender}"></div>
                </div>

                <div class="col-12">
                  <label class="form-label">Địa chỉ</label>
                  <textarea
                    class="form-control"
                    rows="2"
                    th:field="*{address}"></textarea>
                  <div
                    class="text-danger small"
                    th:if="${#fields.hasErrors('address')}"
                    th:errors="*{address}"></div>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Mật khẩu</label>
                  <input
                    class="form-control"
                    type="password"
                    th:field="*{password}" />
                  <div
                    class="text-danger small"
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"></div>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Xác nhận mật khẩu</label>
                  <input
                    class="form-control"
                    type="password"
                    th:field="*{confirmPassword}" />
                  <div
                    class="text-danger small"
                    th:if="${#fields.hasErrors('confirmPassword')}"
                    th:errors="*{confirmPassword}"></div>
                </div>
              </div>

              <div class="mt-4 d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                  Tạo tài khoản
                </button>
                <a class="btn btn-outline-secondary" th:href="@{/login}"
                  >Đã có tài khoản</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
